<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano Cartesiano con Líneas</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>Plano Cartesiano Interactivo</h1>

        <div class="toggle-section">
        <div class="checkbox-container">
            <input type="checkbox" id="show-lines" checked>
            <label for="show-lines">Mostrar líneas entre puntos</label>
        </div>
        <div class="checkbox-container">
            <input type="checkbox" id="show-points" checked>
            <label for="show-points">Mostrar puntos</label>
        </div>
    </div>
    
    <div class="controls">
        <label for="x-coord">X:</label>
        <input type="number" id="x-coord" placeholder="0" step="0.1">
        <label for="y-coord">Y:</label>
        <input type="number" id="y-coord" placeholder="0" step="0.1">
        <button onclick="addPoint()">Agregar Punto</button>
        <button onclick="clearPoints()" class="danger">Limpiar Puntos</button>
    </div>
    
    <div class="controls">
        <button onclick="generateRandomFunction()" class="secondary">Generar Función Aleatoria</button>
        <button onclick="clearFunction()" class="danger">Limpiar Función</button>
    </div>
    
    <div id="function-display" class="function-display"></div>
    <button id="evaluate-function">Evaluar función con Gemini</button>
<div id="gemini-result" class="gemini-result"></div>
    
    <canvas id="cartesian-plane" width="660" height="660"></canvas>
    
    <footer>Creado por Raúl Rodríguez - 2025</footer>
    <script src="assets/js/graficos.js"></script>
</body>
</html>
